<!DOCTYPE html>
{% autoescape false %}
<html>
  <head>
    <meta charset="utf-8">
    <title>XSS Demo</title>
    <link rel="stylesheet" href="/static/style.css">
  </head>

  <body>

  <div style="clear:both; max-width: 80%">
    <!-- Header -->
    <header>
      <br><br><br><br>
      <h1>Coffee Shop Feedback</h1>
      <p>Comments so we can hear you</p>
      <br><br><br><br>
    </header>

    <!-- Search form -->
    <form method="GET">
      <input type="text" name="q"
             placeholder="Search query" autocomplete="off" />
      <input type="submit" value="Filter comments" />
    </form>

    <!-- Comments -->
    {% if not search_query %}
    <h3>Showing all comments:</h3>
    {% else %}
    <h3>Showing comments containing "{{ search_query }}":</h3>
    {% endif %}

    {% for comment in comments %}
    <div>
      <p>{{ comment }}</p>
    </div>
    {% endfor %}

    <!-- Write form -->
    <form action="/" method="POST">
      <input type="text" name="comment"
             placeholder="Comment" autocomplete="off" />
      <input type="submit" value="Submit new comment" />
    </form>
  </div>


  </body>
</html>
<script>
  document.cookie = "firstName=Christopher; path=/; domain=example.com; secure";
</script>
{% endautoescape %}
